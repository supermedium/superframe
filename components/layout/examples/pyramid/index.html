<html>
  <head>
    <title>Pyramid Layout</title>
    <meta name="description" content="4-sided layout of images facing camera"></meta>
    <meta property="og:image" content="https://raw.githubusercontent.com/ngokevin/kframe/master/components/layout/examples/pyramid/preview.png"></meta>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../../dist/aframe-layout-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="image" geometry="primitive: plane; height: 5; width: 5"
                 material="shader: flat" look-at="[camera]"></a-mixin>
        <img id="everglades" src="../img/everglades.jpg">
        <img id="lassen" src="../img/lassen.jpg">
        <img id="pinnacles" src="../img/pinnacles.jpg">
        <img id="sequoia" src="../img/sequoia.jpg">
      </a-assets>

      <a-entity geometry="primitive: sphere; radius: 1000"
                material="color: #2994B2; shader: flat" scale="1 1 -1">
      </a-entity>

      <a-entity layout="type: pyramid; radius: 5">
        <a-entity mixin="image" material="src: #everglades"></a-entity>
        <a-entity mixin="image" material="src: #lassen"></a-entity>
        <a-entity mixin="image" material="src: #pinnacles"></a-entity>
        <a-entity mixin="image" material="src: #sequoia"></a-entity>
      </a-entity>

      <a-entity position="0 0 0">
        <a-entity camera look-controls></a-entity>
      </a-entity>
    </a-scene>

    <!--githubcorner-->
    <a href="https://github.com/ngokevin/kframe/tree/master/components/layout/examples/pyramid/" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill: #111; color: #EFEFEF; position: fixed; bottom: 0; border: 0; left: 0; transform: rotate(180deg); opacity: 0.8">

  </body>
</html>
